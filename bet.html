<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bets — Live Active Round</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    .auto-refresh-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #4CAF50;
      border-radius: 50%;
      margin-left: 8px;
      animation: pulse 2s infinite;
    }
    .auto-refresh-indicator.error {
      background: #f44336;
      animation: none;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    .connection-status {
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>
<body>
  <main class="page">
    <header class="section">
      <div class="toolbar">
        <div>
          <h1>Live Active Round <span class="auto-refresh-indicator" id="indicator"></span></h1>
          <p class="muted">Updates automatically when you change the active round in the spreadsheet.</p>
          <div id="roundTag" class="pill">Round —</div>
        </div>
        <div class="actions">
          <button id="refreshBtn" class="btn btn-gold">
            <span class="btn-icon" aria-hidden="true"></span>
            Refresh Now
          </button>
          <div class="connection-status">
            <span id="statusMsg" class="muted"></span>
            <div id="lastUpdate" class="muted"></div>
          </div>
        </div>
      </div>
    </header>

    <section class="section">
      <ul id="matchList" class="list"></ul>
      <p id="emptyState" class="muted hidden">No active round selected. In the spreadsheet, check a round checkbox to see matches here.</p>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const API_BASE = "https://script.google.com/macros/s/AKfycbwBy4Zlj-uETcVJdaRZnwX3LbYIVYgT9sMMDm8Yg_qLJLjxYi-I-UaIldQ4l5h4b3uVWw/exec";
      const REFRESH_INTERVAL = 3000; // 3 seconds
      
      const roundTag = document.getElementById('roundTag');
      const list = document.getElementById('matchList');
      const empty = document.getElementById('emptyState');
      const btn = document.getElementById('refreshBtn');
      const statusMsg = document.getElementById('statusMsg');
      const lastUpdate = document.getElementById('lastUpdate');
      const indicator = document.getElementById('indicator');

      let refreshTimer = null;
      let lastKnownData = null;

      function showEmpty(msg) {
        if (empty) {
          if (msg) empty.innerHTML = msg;
          empty.classList.remove('hidden');
        }
      }

      function setStatus(text, isError = false) {
        if (!statusMsg) return;
        statusMsg.textContent = text || '';
        if (indicator) {
          indicator.classList.toggle('error', isError);
        }
      }

      function updateLastRefresh() {
        if (lastUpdate) {
          const now = new Date();
          lastUpdate.textContent = `Last update: ${now.toLocaleTimeString()}`;
        }
      }

      function renderMatches(round, matches, withChips = true) {
        if (roundTag) roundTag.textContent = round ? `Round ${round}` : 'Round —';
        
        if (!Array.isArray(matches) || matches.length === 0) { 
          list.innerHTML = '';
          showEmpty('No active round selected. Check a round checkbox in the spreadsheet.');
          return; 
        }
        
        empty.classList.add('hidden');
        list.innerHTML = matches.map(m => withChips
          ? `<li class="match"><span class="name">${m}</span><span class="meta"><span class="chip blue">Open</span></span></li>`
          : `<li class="match"><span class="name">${m}</span></li>`
        ).join('');
      }

      async function loadFromAPI() {
        try {
          const url = API_BASE + "?path=activeRound&t=" + Date.now();
          const res = await fetch(url, { credentials: "omit" });
          
          if (!res.ok) {
            throw new Error(`HTTP ${res.status}`);
          }
          
          const data = await res.json();
          
          if (data?.ok) {
            // Check if data changed to avoid unnecessary re-renders
            const dataString = JSON.stringify({round: data.round, matches: data.matches});
            if (dataString !== lastKnownData) {
              lastKnownData = dataString;
              renderMatches(data.round, data.matches || [], true);
              
              if (data.round) {
                setStatus(`Connected • Round ${data.round}`, false);
              } else {
                setStatus('Connected • No active round', false);
              }
            } else {
              setStatus('Connected • Up to date', false);
            }
            
            updateLastRefresh();
            return true;
          } else {
            throw new Error(data.error || 'Invalid response');
          }
        } catch (err) {
          console.warn("API error:", err);
          setStatus(`Connection error: ${err.message}`, true);
          return false;
        }
      }

      function loadFromQuery() {
        const params = new URLSearchParams(location.search);
        const round = params.get('round') || '';
        const matches = (params.get('matches') || '').split('|').filter(Boolean);
        
        if (round || matches.length) {
          renderMatches(round, matches, false);
          setStatus('Loaded from URL parameters', false);
          updateLastRefresh();
          return true;
        }
        return false;
      }

      async function refresh(showLoading = false) {
        if (showLoading) {
          btn?.setAttribute('disabled', 'true');
          btn?.classList.add('loading');
          setStatus('Refreshing…');
        }
        
        try {
          const okApi = await loadFromAPI();
          if (!okApi) {
            const okQuery = loadFromQuery();
            if (!okQuery) {
              showEmpty('No data available. Check your connection and spreadsheet.');
              setStatus('No data found', true);
            }
          }
        } finally {
          if (showLoading) {
            btn?.removeAttribute('disabled');
            btn?.classList.remove('loading');
          }
        }
      }

      function startAutoRefresh() {
        if (refreshTimer) clearInterval(refreshTimer);
        refreshTimer = setInterval(() => refresh(false), REFRESH_INTERVAL);
      }

      function stopAutoRefresh() {
        if (refreshTimer) {
          clearInterval(refreshTimer);
          refreshTimer = null;
        }
      }

      // Initial load
      refresh(true).then(() => {
        startAutoRefresh();
      });

      // Manual refresh button
      btn?.addEventListener('click', (e) => {
        e.preventDefault();
        refresh(true);
      });

      // Stop auto-refresh when page is hidden (to save resources)
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          stopAutoRefresh();
        } else {
          startAutoRefresh();
          refresh(false); // Quick refresh when page becomes visible again
        }
      });

      // Clean up on page unload
      window.addEventListener('beforeunload', () => {
        stopAutoRefresh();
      });
    });
  </script>
</body>
</html>
