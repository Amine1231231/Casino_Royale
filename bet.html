<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>T9imra Mli7a</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
  <main class="page">
    <header class="section">
      <div class="toolbar">
        <div>
          <h1>T9imra Mli7a</h1>
          <p class="muted">Updates automatically from spreadsheet</p>
          <div id="roundTag" class="pill">Round —</div>
        </div>
        <div class="actions">
          <button id="refreshBtn" class="btn btn-gold">
            <span class="btn-icon"></span>
            Refresh
          </button>
          <div class="muted" id="statusMsg"></div>
          <div class="muted" id="lastUpdate"></div>
        </div>
      </div>
    </header>

    <!-- Matches -->
    <section class="section" id="matchesSection">
      <ul id="matchList" class="list"></ul>
      <p id="emptyState" class="muted hidden">No active round selected.</p>
    </section>

    <!-- Flashcards (hidden until a match is clicked) -->
    <section class="section hidden" id="flashcardSection" aria-hidden="true">
      <div class="toolbar" style="align-items:center;">
        <h2 style="margin:0">
          Bet Options • <span id="matchTitle" class="pill">Match —</span>
        </h2>
        <div class="actions">
          <button id="backBtn" class="btn">← Back to matches</button>
        </div>
      </div>
      <div id="flashcards" class="cards"></div>
    </section>
  </main>

  <script>
    const API_BASE = "https://script.google.com/macros/s/AKfycbyG5WGA1_AASu0ycs0GS2Kc_SOqz0nuxdmCXNtXY3T-BiOh4Kw2yfgcyjrINRC5kn-7tw/exec";

    const elements = {
      roundTag: document.getElementById('roundTag'),
      list: document.getElementById('matchList'),
      empty: document.getElementById('emptyState'),
      status: document.getElementById('statusMsg'),
      lastUpdate: document.getElementById('lastUpdate'),
      btn: document.getElementById('refreshBtn'),
      matchesSection: document.getElementById('matchesSection'),
      flashcardSection: document.getElementById('flashcardSection'),
      matchTitle: document.getElementById('matchTitle'),
      backBtn: document.getElementById('backBtn'),
      flashcardsHost: document.getElementById('flashcards')
    };

    // Keep latest matches so we can build player dropdowns
    let LATEST_MATCHES = [];
    let CURRENT_MATCH = '';
    let CURRENT_MATCH_PLAYERS = []; // [p1, p2]

    function renderMatches(round, matches) {
      elements.roundTag.textContent = round ? `Round ${round}` : 'Round —';

      if (!matches || !matches.length) {
        elements.list.innerHTML = '';
        elements.empty.classList.remove('hidden');
        return;
      }

      elements.empty.classList.add('hidden');
      elements.list.innerHTML = matches.map(m =>
        `<li class="match" onclick="handleMatchClick('${m.replace(/'/g, "\\'")}')">
          <span class="name">${m}</span>
          <span class="meta"><span class="chip blue">Open</span></span>
        </li>`
      ).join('');
    }

    async function loadData() {
      try {
        elements.status.textContent = 'Loading...';
        const res = await fetch(`${API_BASE}?path=activeRound&t=${Date.now()}`);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        if (data && data.ok) {
          renderMatches(data.round, data.matches || []);
          LATEST_MATCHES = Array.isArray(data.matches) ? data.matches.slice() : [];
          elements.status.textContent = data.round ? `Round ${data.round} loaded` : 'No active round';
          elements.lastUpdate.textContent = `Updated: ${new Date().toLocaleTimeString()}`;
        } else {
          throw new Error(data?.error || 'Invalid response');
        }
      } catch (err) {
        elements.status.textContent = `Error: ${err.message}`;
        renderMatches(null, []);
      }
    }

    function getPlayersFromMatches(matches) {
      const set = new Set();
      (matches || []).forEach(line => {
        const [a, b] = String(line).split(/\s+vs\s+/i).map(s => s && s.trim()).filter(Boolean);
        if (a) set.add(a);
        if (b) set.add(b);
      });
      return Array.from(set).sort((x, y) => x.localeCompare(y, undefined, { sensitivity: 'base' }));
    }

    // Render flashcards for a selected match
    function renderFlashcards(playersAll = []) {
      const host = elements.flashcardsHost;
      if (!host) return;

      const [p1, p2] = CURRENT_MATCH_PLAYERS;
      const playersOptions = playersAll.map(p => `<option value="${p.replace(/"/g, '&quot;')}">${p}</option>`).join('');
      const scoreOptions = ["1-0","2-0","3-0","2-1","3-1","3-2"].map(s => `<option value="${s}">${s}</option>`).join('');

      host.innerHTML = `
        <!-- Card 1: Who are you? (player dropdown) -->
        <article class="card" tabindex="0" aria-label="Who are you?">
          <div class="card__inner" role="button" aria-pressed="false">
            <div class="card__face card__face--front"><div class="card__content">Who are you?</div></div>
            <div class="card__face card__face--back">
              <div class="card__content">
                <select id="playerSelect" class="card-select">
                  <option value="" disabled selected>Select your name…</option>
                  ${playersOptions}
                </select>
              </div>
            </div>
          </div>
        </article>

        <!-- Card 2: How much you betting? (funds placeholder + stake input) -->
        <article class="card" tabindex="0" aria-label="Stake amount">
          <div class="card__inner" role="button" aria-pressed="false">
            <div class="card__face card__face--front"><div class="card__content">How much you betting?</div></div>
            <div class="card__face card__face--back">
              <div class="card__content">
                <div class="stack">
                  <input id="fundsDisplay" class="card-input" type="text" placeholder="Available: —" disabled />
                  <input id="stakeInput" class="card-input" type="number" min="0" step="1" placeholder="Enter stake…" />
                </div>
              </div>
            </div>
          </div>
        </article>

        <!-- Card 3: Who wins? (two checkboxes, enforced single-select) -->
        <article class="card" tabindex="0" aria-label="Who wins?">
          <div class="card__inner" role="button" aria-pressed="false">
            <div class="card__face card__face--front"><div class="card__content">Who wins?</div></div>
            <div class="card__face card__face--back">
              <div class="card__content">
                <label class="choice"><input type="checkbox" class="winnerCheck" value="${(p1||'').replace(/"/g,'&quot;')}"> ${p1 || 'Player A'}</label>
                <label class="choice"><input type="checkbox" class="winnerCheck" value="${(p2||'').replace(/"/g,'&quot;')}"> ${p2 || 'Player B'}</label>
              </div>
            </div>
          </div>
        </article>

        <!-- Card 4: Score? (dropdown) -->
        <article class="card" tabindex="0" aria-label="Score">
          <div class="card__inner" role="button" aria-pressed="false">
            <div class="card__face card__face--front"><div class="card__content">Score?</div></div>
            <div class="card__face card__face--back">
              <div class="card__content">
                <select id="scoreSelect" class="card-select">
                  <option value="" disabled selected>Select score…</option>
                  ${scoreOptions}
                </select>
              </div>
            </div>
          </div>
        </article>

        <!-- Placeholder cards 5..9 (unchanged placeholders) -->
        ${[
          { front: "First spell cast", back: "Predict the spell type" },
          { front: "First building?", back: "Inferno/Tesla/Cannon?" },
          { front: "Lead at 1:00", back: "A leading by ≥2 elixir?" },
          { front: "Overtime outcome", back: "Ends in OT or before?" },
          { front: "Opening card", back: "Cycle vs. Heavy?" }
        ].map(c => `
          <article class="card" tabindex="0">
            <div class="card__inner" role="button" aria-pressed="false">
              <div class="card__face card__face--front"><div class="card__content">${c.front}</div></div>
              <div class="card__face card__face--back"><div class="card__content">${c.back}</div></div>
            </div>
          </article>
        `).join('')}
      `;

      // Flip interactions
      host.onclick = (e) => {
        const inner = e.target.closest('.card__inner');
        if (!inner) return;
        inner.classList.toggle('is-flipped');
        inner.setAttribute('aria-pressed', inner.classList.contains('is-flipped') ? 'true' : 'false');
      };
      host.onkeydown = (e) => {
        if (e.key !== 'Enter' && e.key !== ' ') return;
        const card = e.target.closest('.card');
        if (!card) return;
        const inner = card.querySelector('.card__inner');
        if (!inner) return;
        e.preventDefault();
        inner.classList.toggle('is-flipped');
        inner.setAttribute('aria-pressed', inner.classList.contains('is-flipped') ? 'true' : 'false');
      };

      // Enforce single-select among the two "winner" checkboxes
      const winners = host.querySelectorAll('.winnerCheck');
      winners.forEach(cb => {
        cb.addEventListener('change', (e) => {
          if (!e.target.checked) return;
          winners.forEach(other => { if (other !== e.target) other.checked = false; });
        });
      });
    }

    function handleMatchClick(matchName) {
      CURRENT_MATCH = matchName || '';
      const ab = String(CURRENT_MATCH).split(/\s+vs\s+/i).map(s => s && s.trim()).filter(Boolean);
      CURRENT_MATCH_PLAYERS = [ab[0] || 'Player A', ab[1] || 'Player B'];

      elements.matchTitle.textContent = CURRENT_MATCH || 'Match —';
      const playersAll = getPlayersFromMatches(LATEST_MATCHES);
      renderFlashcards(playersAll);

      elements.matchesSection.classList.add('hidden');
      elements.flashcardSection.classList.remove('hidden');
      elements.flashcardSection.setAttribute('aria-hidden', 'false');
      elements.flashcardSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
    window.handleMatchClick = handleMatchClick; // keep global for inline onclick

    // Back button
    elements.backBtn.addEventListener('click', () => {
      elements.flashcardSection.classList.add('hidden');
      elements.flashcardSection.setAttribute('aria-hidden', 'true');
      elements.matchesSection.classList.remove('hidden');
      elements.matchesSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
    });

    // Initial load + manual refresh
    loadData();
    elements.btn.addEventListener('click', loadData);
  </script>
</body>
</html>
