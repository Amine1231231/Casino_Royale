<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>T9imra Mli7a</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
  <main class="page">
    <header class="section">
      <div class="toolbar">
        <div>
          <h1>T9imra Mli7a</h1>
          <p class="muted">Updates automatically from spreadsheet</p>
          <div id="roundTag" class="pill">Round —</div>
        </div>
        <div class="actions">
          <button id="refreshBtn" class="btn btn-gold">
            <span class="btn-icon"></span>
            Refresh
          </button>
          <div class="muted" id="statusMsg"></div>
          <div class="muted" id="lastUpdate"></div>
        </div>
      </div>
    </header>

    <section class="section">
      <ul id="matchList" class="list"></ul>
      <p id="emptyState" class="muted hidden">No active round selected.</p>
    </section>
    <!-- Flashcards -->
    <section class="section">
      <h2 style="margin-top:0">Bet Options</h2>
      <div id="flashcards" class="cards"></div>
    </section>
  </main>

  <script>
  const API_BASE = "https://script.google.com/macros/s/AKfycbyG5WGA1_AASu0ycs0GS2Kc_SOqz0nuxdmCXNtXY3T-BiOh4Kw2yfgcyjrINRC5kn-7tw/exec";
  
  const elements = {
    roundTag: document.getElementById('roundTag'),
    list: document.getElementById('matchList'),
    empty: document.getElementById('emptyState'),
    status: document.getElementById('statusMsg'),
    lastUpdate: document.getElementById('lastUpdate'),
    btn: document.getElementById('refreshBtn')
  };

  function renderMatches(round, matches) {
    elements.roundTag.textContent = round ? `Round ${round}` : 'Round —';
    if (!matches?.length) {
      elements.list.innerHTML = '';
      elements.empty.classList.remove('hidden');
      return;
    }
    elements.empty.classList.add('hidden');
    elements.list.innerHTML = matches.map(m => 
      `<li class="match" onclick="handleMatchClick('${m.replace(/'/g, "\\'")}')">
        <span class="name">${m}</span>
        <span class="meta"><span class="chip blue">Open</span></span>
      </li>`
    ).join('');
  }

  async function loadData() {
    try {
      elements.status.textContent = 'Loading...';
      const res = await fetch(`${API_BASE}?path=activeRound&t=${Date.now()}`);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const data = await res.json();
      if (data?.ok) {
        renderMatches(data.round, data.matches || []);
        elements.status.textContent = data.round ? `Round ${data.round} loaded` : 'No active round';
        elements.lastUpdate.textContent = `Updated: ${new Date().toLocaleTimeString()}`;
      } else {
        throw new Error(data.error || 'Invalid response');
      }
    } catch (err) {
      elements.status.textContent = `Error: ${err.message}`;
      renderMatches(null, []);
    }
  }

  function handleMatchClick(matchName) {
    console.log('Match clicked:', matchName);
    alert(`You clicked: ${matchName}`);
  }

  loadData();
  elements.btn.addEventListener('click', loadData);

  // ---- Flashcards (9 items, 3 per row, flip on click) ----
  const FCARDS = [
    { title: "Match Winner", front: "Who wins?", back: "Pick Player A or B" },
    { title: "First Tower", front: "First Crown?", back: "Left tower falls first?" },
    { title: "3-Crown?", front: "Three-crown yes/no", back: "Bet on a sweep" },
    { title: "Total Crowns", front: "O/U 3.5 Crowns", back: "Over or Under" },
    { title: "First Spell", front: "First spell cast", back: "Predict the spell type" },
    { title: "First Building", front: "First building?", back: "Inferno/Tesla/Cannon?" },
    { title: "Elixir Lead", front: "Lead at 1:00", back: "A leading by ≥2 elixir?" },
    { title: "Sudden Death", front: "Overtime outcome", back: "Ends in OT or before?" },
    { title: "First Card", front: "Opening card", back: "Cycle vs. Heavy?" }
  ];

  function renderFlashcards() {
    const host = document.getElementById('flashcards');
    if (!host) return;

    host.innerHTML = FCARDS.map(c => `
      <article class="card" tabindex="0" aria-label="${c.title}">
        <div class="card__inner" role="button" aria-pressed="false">
          <header class="card__title">${c.title}</header>
          <div class="card__face card__face--front">
            <div class="card__content">${c.front}</div>
          </div>
          <div class="card__face card__face--back">
            <div class="card__content">${c.back}</div>
          </div>
        </div>
      </article>
    `).join('');

    host.addEventListener('click', (e) => {
      const inner = e.target.closest('.card__inner');
      if (!inner) return;
      inner.classList.toggle('is-flipped');
      inner.setAttribute('aria-pressed', inner.classList.contains('is-flipped') ? 'true' : 'false');
    });

    host.addEventListener('keydown', (e) => {
      if (e.key !== 'Enter' && e.key !== ' ') return;
      const card = e.target.closest('.card');
      if (!card) return;
      const inner = card.querySelector('.card__inner');
      if (!inner) return;
      e.preventDefault();
      inner.classList.toggle('is-flipped');
      inner.setAttribute('aria-pressed', inner.classList.contains('is-flipped') ? 'true' : 'false');
    });
  }

  renderFlashcards();
</script>
</body>
</html>
