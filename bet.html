<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bets — Active Round Matches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <main class="page">
    <header class="section">
      <h1>Active Round</h1>
      <p class="muted">These are the matchups from the round selected in the spreadsheet.</p>
      <div id="roundTag" class="pill">Round —</div>
    </header>

    <section class="section">
      <ul id="matchList" class="list"></ul>
      <p id="emptyState" class="muted hidden">No matches received. Go back and select an active round, then click <strong>Bet!</strong> again.</p>
    </section>
  </main>

  <script>
    // Super-light: read ?round= and ?matches= (pipe-separated) from URL.
    const params = new URLSearchParams(window.location.search);
    const round = params.get('round') || '';
    const raw = params.get('matches') || '';
    const matches = raw ? raw.split('|').filter(Boolean) : [];

    document.getElementById('roundTag').textContent = round ? `Round ${round}` : 'Round —';

    const list = document.getElementById('matchList');
    const empty = document.getElementById('emptyState');

    if (matches.length === 0) {
      empty.classList.remove('hidden');
    } else {
      list.innerHTML = matches.map(m => `<li class="match">${m}</li>`).join('');
    }
  </script>
</body>
</html>
