<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bets — Active Round Matches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
  <main class="page">
    <header class="section">
      <div class="toolbar">
        <div>
          <h1>Active Round</h1>
          <p class="muted">These are the matchups from the round selected in the spreadsheet.</p>
          <div id="roundTag" class="pill">Round —</div>
        </div>
        <div class="actions">
          <button id="refreshBtn" class="btn btn-gold">
            <span class="btn-icon" aria-hidden="true"></span>
            Refresh
          </button>
          <span id="statusMsg" class="muted"></span>
        </div>
      </div>
    </header>

    <section class="section">
      <ul id="matchList" class="list"></ul>
      <p id="emptyState" class="muted hidden">No matches received. In the sheet, select an active round and click <strong>Bet!</strong> again.</p>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const API_BASE = "https://script.google.com/macros/s/AKfycbylCy0vsONwdNv8P0XEw_cPrfRdepwuoEneg_I0s1bj_Jo8TL90WSoSxuqvku9RANqPTA/exec";

      const roundTag  = document.getElementById('roundTag');
      const list      = document.getElementById('matchList');
      const empty     = document.getElementById('emptyState');
      const btn       = document.getElementById('refreshBtn');
      const statusMsg = document.getElementById('statusMsg');

      function showEmpty(msg) {
        if (empty) {
          if (msg) empty.innerHTML = msg;
          empty.classList.remove('hidden');
        }
      }

      function setStatus(text) {
        if (!statusMsg) return;
        statusMsg.textContent = text || '';
      }

      function renderMatches(round, matches, withChips = true) {
        if (roundTag) roundTag.textContent = round ? `Round ${round}` : 'Round —';
        if (!Array.isArray(matches) || matches.length === 0) { 
          list.innerHTML = '';
          showEmpty();
          return; 
        }
        empty.classList.add('hidden');
        list.innerHTML = matches.map(m => withChips
          ? `<li class="match"><span class="name">${m}</span><span class="meta"><span class="chip blue">Open</span></span></li>`
          : `<li class="match"><span class="name">${m}</span></li>`
        ).join('');
      }

      async function loadFromAPI() {
        try {
          // Add a timestamp to bust any intermediary caches
          const url = API_BASE + "?path=activeRound&t=" + Date.now();
          const res = await fetch(url, { credentials: "omit" });
          const data = await res.json();
          if (data?.ok && Array.isArray(data.matches)) {
            renderMatches(data.round, data.matches, true);
            return true;
          }
          return false;
        } catch (err) {
          console.warn("API error:", err);
          return false;
        }
      }

      function loadFromQuery() {
        const params  = new URLSearchParams(location.search);
        const round   = params.get('round') || '';
        const matches = (params.get('matches') || '').split('|').filter(Boolean);
        if (round || matches.length) {
          renderMatches(round, matches, false);
          return true;
        }
        return false;
      }

      async function refresh() {
        try {
          btn?.setAttribute('disabled', 'true');
          btn?.classList.add('loading');
          setStatus('Refreshing…');
          const okApi   = await loadFromAPI();
          const okQuery = okApi ? true : loadFromQuery();
          if (!okApi && !okQuery) showEmpty();
          const when = new Date().toLocaleTimeString();
          setStatus(`Updated ${when}`);
        } finally {
          btn?.removeAttribute('disabled');
          btn?.classList.remove('loading');
        }
      }

      // Initial load
      refresh();

      // Button click
      btn?.addEventListener('click', (e) => {
        e.preventDefault();
        refresh();
      });
    });
  </script>
</body>
</html>
