<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create League Tournament</title>
  <link rel="stylesheet" href="../styles/style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-brand">League Manager</div>
      <ul class="nav-links">
        <li><a href="user.html">Users</a></li>
        <li><a href="tournament.html" class="active">Tournaments</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Create Tournament</h1>

    <div class="form-group">
      <label for="leagueName">League Name:</label>
      <input type="text" id="leagueName" placeholder="Enter league name" />
    </div>

    <div class="form-group">
      <label for="players">Players (comma separated):</label>
      <input type="text" id="players" placeholder="e.g. Alice, Bob, Charlie" />
    </div>

    <button id="createBtn" class="btn">Create League</button>
    <p id="message" class="message"></p>

    <hr />

    <h2>League Data</h2>
    <button id="loadBtn" class="btn">Load League Rounds</button>
    <pre id="leagueOutput" class="output"></pre>
  </main>

  <script>
    const SCRIPT_URL =
      "https://script.google.com/macros/s/AKfycbyqKp7RgGbE-NhVqTILvSs-GTVYoulN5u7FKQ-FfaXxbr0DAsrzNPj0zrvQD92iTQFqzQ/exec";

    async function callAPI(action, data = {}) {
      const formData = new FormData();
      formData.append("action", action);
      for (const key in data) {
        formData.append(key, data[key]);
      }

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          body: formData,
        });
        return res.json();
      } catch (err) {
        return { success: false, message: "Connection error" };
      }
    }

    document.getElementById("createBtn").addEventListener("click", async () => {
      const leagueName = document.getElementById("leagueName").value.trim();
      const players = document
        .getElementById("players")
        .value.split(",")
        .map((p) => p.trim())
        .filter((p) => p);

      const messageEl = document.getElementById("message");

      if (!leagueName || players.length < 2) {
        messageEl.textContent =
          "Please enter a league name and at least 2 players.";
        messageEl.classList.add("error");
        return;
      }

      const result = await callAPI("createLeague", {
        leagueName,
        players: JSON.stringify(players),
      });

      messageEl.textContent = result.message;
      messageEl.classList.toggle("error", !result.success);
    });

    document.getElementById("loadBtn").addEventListener("click", async () => {
      const result = await callAPI("getLeagueRounds");
      const outputEl = document.getElementById("leagueOutput");
      if (result.success) {
        outputEl.textContent = JSON.stringify(result.data, null, 2);
      } else {
        outputEl.textContent = result.message;
      }
    });
  </script>
</body>
</html>
