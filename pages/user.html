<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>User Login</title>
</head>
<body>
  <h2>Sign Up / Log In</h2>
  <form id="userForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="hidden" id="online" value="true">
    <button type="submit">Create Account</button>
  </form>

  <h2>Stored Users</h2>
  <button id="loadData">Load Data</button>
  <pre id="output"></pre>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwORRnsi7rkr-lN_j810YIu6KoFcqKA6Pw1R75fiK-ZdzjPSHUfBr1nhP3LhsyjuXNpZA/exec";

    // Send user data to the sheet
    document.getElementById('userForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value,
        online: document.getElementById('online').value
      };

      const res = await fetch(SCRIPT_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json' // THIS IS IMPORTANT
        },
        body: JSON.stringify(payload)
      });

      const text = await res.text();
      alert(text);
    });

    // Fetch data from the sheet
    document.getElementById('loadData').addEventListener('click', async () => {
      const res = await fetch(SCRIPT_URL);
      const data = await res.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
