<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Royale - User</title>
    <link rel="stylesheet" href="../styles/style.css">
    <style>
        .user-container {
            padding-top: 120px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .auth-section {
            display: flex;
            gap: 3rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .auth-form {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 350px;
            transition: all 0.3s ease;
        }

        .auth-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .auth-form h2 {
            color: white;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .auth-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .players-section {
            width: 100%;
            max-width: 1000px;
            display: none;
            animation: fadeInUp 0.6s ease-out;
        }

        .players-section.active {
            display: block;
        }

        .players-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .players-header h2 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .welcome-msg {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
        }

        .logout-btn {
            background: linear-gradient(45deg, #f5576c, #f093fb);
            border: none;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(245, 87, 108, 0.3);
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 0 2rem;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            text-align: center;
        }

        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .player-name {
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .player-clash-id {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .player-status {
            display: inline-block;
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .player-status.online {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
        }

        .player-status.offline {
            background: linear-gradient(45deg, #666, #999);
        }

        .error-message {
            background: rgba(245, 87, 108, 0.2);
            border: 1px solid rgba(245, 87, 108, 0.5);
            color: #f5576c;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .success-message {
            background: rgba(79, 172, 254, 0.2);
            border: 1px solid rgba(79, 172, 254, 0.5);
            color: #4facfe;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .loading {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .auth-section {
                flex-direction: column;
                align-items: center;
                gap: 2rem;
            }
            
            .auth-form {
                width: 300px;
            }
            
            .players-grid {
                grid-template-columns: 1fr;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="user.html" class="active">User</a></li>
                    <li><a href="tournament.html">Tournament</a></li>
                    <li><a href="bet.html">Bet</a></li>
                    <li><a href="results.html">Results</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="user-container">
        <!-- Authentication Section -->
        <div class="auth-section" id="authSection">
            <!-- Create Account Form -->
            <div class="auth-form">
                <h2>Create Account</h2>
                <div id="registerError" class="error-message" style="display: none;"></div>
                <div id="registerSuccess" class="success-message" style="display: none;"></div>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerName">Name:</label>
                        <input type="text" id="registerName" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="registerClashId">Clash ID:</label>
                        <input type="text" id="registerClashId" placeholder="Enter your Clash ID" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password:</label>
                        <input type="password" id="registerPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="auth-btn" id="registerBtn">Create Account</button>
                </form>
            </div>

            <!-- Login Form -->
            <div class="auth-form">
                <h2>Log In</h2>
                <div id="loginError" class="error-message" style="display: none;"></div>
                <div id="loginSuccess" class="success-message" style="display: none;"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginName">Name:</label>
                        <input type="text" id="loginName" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="auth-btn" id="loginBtn">Log In</button>
                </form>
            </div>
        </div>

        <!-- Players Section (Hidden initially) -->
        <div class="players-section" id="playersSection">
            <div class="players-header">
                <h2>Online Players</h2>
                <p class="welcome-msg">Welcome, <span id="currentUserName"></span>!</p>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
            <div class="players-grid" id="playersGrid">
                <div class="loading">Loading players...</div>
            </div>
        </div>
    </div>

    <script>
        // Replace this with your actual Google Apps Script Web App URL
        const API_URL = 'https://script.google.com/macros/s/1Aln-bh8-0dE2JADrvuhe65nbSdJB5J7CGPsXVSHDJqZnn_l-GBAdaO9p/exec';
        
        let currentUser = null;

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showPlayersSection();
            }
        });

        // Register form handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value.trim();
            const clashId = document.getElementById('registerClashId').value.trim();
            const password = document.getElementById('registerPassword').value;
            
            const registerBtn = document.getElementById('registerBtn');
            registerBtn.disabled = true;
            registerBtn.textContent = 'Creating...';
            
            hideMessages();
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        action: 'register',
                        name: name,
                        clashId: clashId,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('registerSuccess', data.message);
                    document.getElementById('registerForm').reset();
                } else {
                    showMessage('registerError', data.message);
                }
            } catch (error) {
                showMessage('registerError', 'Connection error. Please try again.');
                console.error('Register error:', error);
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Create Account';
            }
        });

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('loginName').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            hideMessages();
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        action: 'login',
                        name: name,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = { name: data.name, clashId: data.clashId };
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    showPlayersSection();
                } else {
                    showMessage('loginError', data.message);
                }
            } catch (error) {
                showMessage('loginError', 'Connection error. Please try again.');
                console.error('Login error:', error);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Log In';
            }
        });

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            if (currentUser) {
                try {
                    await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            action: 'logout',
                            name: currentUser.name
                        })
                    });
                } catch (error) {
                    console.error('Logout error:', error);
                }
            }
            
            currentUser = null;
            localStorage.removeItem('currentUser');
            showAuthSection();
        });

        function showPlayersSection() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('playersSection').classList.add('active');
            document.getElementById('currentUserName').textContent = currentUser.name;
            loadPlayers();
        }

        function showAuthSection() {
            document.getElementById('playersSection').classList.remove('active');
            document.getElementById('authSection').style.display = 'flex';
            document.getElementById('loginForm').reset();
            hideMessages();
        }

        async function loadPlayers() {
            try {
                const response = await fetch(`${API_URL}?action=getPlayers`);
                const data = await response.json();
                
                if (data.success) {
                    displayPlayers(data.players);
                } else {
                    document.getElementById('playersGrid').innerHTML = 
                        '<div class="loading">Error loading players</div>';
                }
            } catch (error) {
                document.getElementById('playersGrid').innerHTML = 
                    '<div class="loading">Connection error</div>';
                console.error('Load players error:', error);
            }
        }

        function displayPlayers(players) {
            const grid = document.getElementById('playersGrid');
            
            if (players.length === 0) {
                grid.innerHTML = '<div class="loading">No players found</div>';
                return;
            }
            
            grid.innerHTML = players.map(player => `
                <div class="player-card">
                    <div class="player-name">${player.name}</div>
                    <div class="player-clash-id">Clash ID: ${player.clashId}</div>
                    <div class="player-status ${player.status.toLowerCase()}">${player.status}</div>
                </div>
            `).join('');
        }

        function showMessage(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }

        function hideMessages() {
            document.querySelectorAll('.error-message, .success-message').forEach(el => {
                el.style.display = 'none';
            });
        }

        // Refresh players every 30 seconds
        setInterval(() => {
            if (currentUser && document.getElementById('playersSection').classList.contains('active')) {
                loadPlayers();
            }
        }, 30000);

        // Add the same particle and ripple effects from main page
        document.addEventListener('mousemove', (e) => {
            const cursor = { x: e.clientX, y: e.clientY };
            const particles = document.querySelectorAll('.particle');
            
            particles.forEach((particle, index) => {
                const speed = (index + 1) * 0.02;
                const x = (cursor.x * speed) % window.innerWidth;
                const y = (cursor.y * speed) % window.innerHeight;
                
                particle.style.transform = `translate(${x * 0.1}px, ${y * 0.1}px)`;
            });
        });
        
        document.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(255, 255, 255, 0.6)';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 0.6s linear';
            ripple.style.left = (e.clientX - 25) + 'px';
            ripple.style.top = (e.clientY - 25) + 'px';
            ripple.style.width = ripple.style.height = '50px';
            ripple.style.pointerEvents = 'none';
            ripple.style.zIndex = '9999';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                document.body.removeChild(ripple);
            }, 600);
        });
        
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
