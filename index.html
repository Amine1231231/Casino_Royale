<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Royale</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Floating particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="pages/user.html">User</a></li>
                    <li><a href="pages/tournament.html">League</a></li>
                    <li><a href="pages/bet.html">Bet</a></li>
                    <li><a href="pages/results.html">Results</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <section class="hero-section">
            <h1 class="hero-title">CASINO ROYALE</h1>
            <p class="hero-subtitle">Sayblk chi compte a Jmiim.</p>
        </section>
    </div>
    <script>
        // Add some interactive magic
        document.addEventListener('mousemove', (e) => {
            const cursor = { x: e.clientX, y: e.clientY };
            const particles = document.querySelectorAll('.particle');
            
            particles.forEach((particle, index) => {
                const speed = (index + 1) * 0.02;
                const x = (cursor.x * speed) % window.innerWidth;
                const y = (cursor.y * speed) % window.innerHeight;
                
                particle.style.transform = `translate(${x * 0.1}px, ${y * 0.1}px)`;
            });
        });
        
        // Add click ripple effect
        document.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(255, 255, 255, 0.6)';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 0.6s linear';
            ripple.style.left = (e.clientX - 25) + 'px';
            ripple.style.top = (e.clientY - 25) + 'px';
            ripple.style.width = ripple.style.height = '50px';
            ripple.style.pointerEvents = 'none';
            ripple.style.zIndex = '9999';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                document.body.removeChild(ripple);
            }, 600);
        });
        
        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
