<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: #333;
            color: white;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        nav a:hover {
            background-color: #555;
        }
        
        .section {
            background: white;
            margin-bottom: 2rem;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 1rem;
            border-bottom: 2px solid #333;
            padding-bottom: 0.5rem;
        }
        
        .section-content {
            color: #666;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="#user">User</a></li>
                    <li><a href="#tournament">Tournament</a></li>
                    <li><a href="#bet">Bet</a></li>
                    <li><a href="#results">Results</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section id="user" class="section">
            <h2>User</h2>
            <div class="section-content">
                User management content will go here
            </div>
        </section>

        <section id="tournament" class="section">
            <h2>Tournament</h2>
            <div class="section-content">
                Tournament information will go here
            </div>
        </section>

        <section id="bet" class="section">
            <h2>Bet</h2>
            <div class="section-content">
                Betting functionality will go here
            </div>
        </section>

        <section id="results" class="section">
            <h2>Results</h2>
            <div class="section-content">
                Results and outcomes will go here
            </div>
        </section>
    </div>
</body>
</html>
